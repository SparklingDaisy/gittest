<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

  textarea{
  	margin:30px 30px;
    width: 100%;
    height: 6.25em;
    border: none;
    resize: none;
  }

  .firstTable{
		margin:0px auto;
		background-color:red;
		width:100%;
  }

  hr{
	margin:0px auto;
	width:100%;

  }

  td{
	margin:0px auto;
  }

  .table{
	margin:0px auto;
  }


  </style>
 </head>
 <body>
	<textarea>
* 수집하는 개인정보 항목

츄잉은 회원가입,원할한 서비스이용 등등을 위해 아래와 같은 정보를 수집하고 있습니다.
 - 수집항목 : 로그인ID , 비밀번호, 닉네임 , 이메일 , 접속 IP 정보
 - 정보 수집방법 : 홈페이지 회원 시스템 , 게시판 이용을 할 경우

* 개인정보의 수집 및 이용목적

- 회원 관리
회원제 서비스 이용에 따른 본인확인 , 개인식별 , 불량회원의 부정 이용 방지와 비인가 사용방지 , 가입 의사 확인
- 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산
- 마케팅 및 광고에 활용

* 개인정보의 보유 및 이용기간

 - 개인정보 수집 및 이용 목적이 달성된 후에는 해당 정보를 지체 없이 파기 합니다.
 - 단, 중복 가입 방지나 불량 가입자를 허용하지 않기 위해 개인정보를 장기간 보관 할 수 있습니다.
	</textarea>
	<table>
		<tr>
			<td><input type="checkbox">위의 가입 약관에 동의합니다</td>
	</table>
	<table class="firstTable">
		<tr>
			<td>[필독]가입시유의사항[클릭]</td>
		</tr>
	</table>
	<table class="table">
		<tr>
			<td rowspan="2">ID</td>
			<td><input type="text"></td>
			<td><input type="button" value="Check ID"></td>
		</tr>
		<tr>
			<td>(영문, 숫자로만 아이디를 작성하세요)</td>
		</tr>
	</table>
	
	<hr>

  
 </body>
</html>
