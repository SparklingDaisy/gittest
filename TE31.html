 	<h1>TE31</h1>
	<textarea>TE31  이용약관
제 1 장 총 칙

제 1 조 (목적) 

이 약관은 전기통신사업법 및 동법 시행령에 의하여 TE31이 제공하는 서비스의 이용조건 및 절차에 관한 사항을 규정함을 목적으로 합니다. 

제 2 조 (약관의 공지 및 준용) 

1.이 약관의 내용은 서비스 화면에 게시하거나 기타의 방법으로 회원에게 공지함으로써 효력을 발생합니다. 
2.TE31 운영자는 이 약관을 변경할 수 있으며, 변경된 약관은 제1항과 같은 방법으로 공지함으로써 효력을 발생합니다. 

제 3 조 (약관 외 준칙) 

이 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법 및 기타 관련법령의 규정에 의합니다. 


제 2 장 서비스 이용계약


제 5 조 (이용계약의 성립) 

1.아래 회원가입란을 작성후 가입버튼을 누름과 동시에 이 약관에 동의하는 것으로 간주됩니다. 
2.이용계약은 회원의 이용신청에 대하여 TE31 운영자가 승낙함으로써 성립합니다. 

제 6 조 (이용신청) 

1.이용신청은 온라인으로 다음 사항을 가입신청 양식에 기록하여 신청합니다. 
  ㄱ.닉네임
  ㄴ.아이디(ID) 
  ㄷ.비밀번호 
  ㄹ.e-mail (선택사항)
  ㅁ.기타 TE31 운영자에서 필요한 정보 (선택사항)

제 7 조 (이용신청의 승낙) 

1.TE31 운영자는 회원이 제 6 조에서 정한 모든 사항을 정확히 기재하여 이용신청을 하였을 때 승낙합니다. 
2.TE31 운영자는 다음 각 호의 1에 해당하는 이용신청에 대하여는 승낙을 유보할 수 있습니다. 
  ㄱ.설비에 여유가 없는 경우 
  ㄴ.기술상 지장이 있는 경우 
  ㄷ.기타 TE31 운영자에서 필요하다고 인정되는 경우 
3.TE31 운영자는 다음 각 호의 1에 해당하는 이용신청에 대하여는 이를 승낙불가할 수 있습니다. 
  ㄱ.이름이 실명이 아닌 경우 
  ㄴ.다른 사람의 명의를 사용하여 신청한 경우 
  ㄷ.이용신청시 필요내용을 허위로 기재하여 신청한 경우 
  ㄹ.다른 이의 닉네임(필명)과 동일하게 사용할 경우
4.사회의 안녕질서 또는 미풍양속을 저해할 목적으로 신청한 경우 
5.기타 TE31 운영자가 정한 이용신청요건이 미비되었을 때 
6.가입한지 1주일 이후에 다시 로그인을 하면 자동으로 글쓰기 가능한 등급으로 레벨업

제 8 조 (계약사항의 변경) 

회원은 이용신청시 기재한 사항이 변경되었을 경우에는 회원자신이 온라인수정을 해야 합니다. 

제 3 장 서비스 이용

제 9 조 (개인신용 정보의 제공 및 활용에 관한 동의 의무)

회원가입과 관련하여 본인으로 부터 취득한 신용정보는 신용정보의 이용및 보호에 관한 법률 23조의 규정에 따라 타인에게 제공 및 활용시 본인의 동의를 얻어야 하는 정보입니다. 이에 본인은 아래의 신용정보를 신용정보기관, 신용정보업자, 이용자 등에게 제공하여 본인의 신용을 판단하기 위한 자료로서 활용하거나 공공기관에서 정책자료로서 활용하는 데에 신용정보를 제공합니다.
제공할 신용정보의 내용 : 가입에 관한 개인 신용정보

본인은 개인 신용정보의 제공 및 활용동의서를 승인하고 회원가입을 신청합니다.

제 10 조 (회원 아이디(ID)와 비밀번호 관리에 대한 의무) 

1.아이디(ID)와 비밀번호에 관한 모든 관리책임은 회원에게 있습니다. 회원에게 부여된 아이디(ID)와 비밀번호의 관리소홀, 부정사용에 의하여 발생하는 모든 결과에 대한 책임은 회원에게 있습니다. 
2.자신의 아이디(ID)가 부정하게 사용된 경우 회원은 반드시 TE31 운영자에 그 사실을 통보해야 합니다. 
3.ID는 영문 12자미만, 닉네임은 영문 12자, 한글 6자 이내로 공백없이 지정해야 합니다.

제 11 조 (서비스 전반에 관한 회원의 의무) 

1.회원은 서비스를 이용할 때 다음 각 호의 행위를 하지 않아야 합니다. 
  ㄱ.다른 회원의 ID를 부정하게 사용하는 행위 
  ㄴ.서비스에서 얻은 정보를 TE31 운영자의 사전승낙 없이 회원의 이용이외의 목적으로 복제하 거나 이를 출판 및 방송 등에 사용하거나 제 3자에게 제공하는 행위 
  ㄷ.제3자의 저작권 등 기타 권리를 침해하는 행위 
  ㄹ.공공질서 및 미풍양속에 위반되는 내용의 정보, 문장, 도형 등을 타인에게 유포하는 행위 
  ㅁ.범죄와 결부된다고 객관적으로 판단되는 행위 
  ㅂ.기타 관계법령에 위배되는 행위 
  ㅅ.서비스를 변경, 삭제(해커) 등을 시도 하는 행위
2.회원은 이 약관에서 규정하는 사항과 서비스 이용안내 또는 주의사항을 준수하여야 합니다. 
3.회원은 내용별로 TE31 운영자가 서비스 공지사항에 게시하거나 별도로 공지한 이용제한 사항을 준수하여야 합니다. 
4.회원은 TE31 운영자의 사전승낙없이는 서비스를 이용하여 영업활동을 할 수 없으며, 영업활동의 결과와 회원이 약관에 위반한 영업활동을 이용하여 발생한 결과에 대하여 TE31 운영자는 책임을 지지 않습니다. 

제 12조 (정보의 제공) 

TE31 운영자는 회원의 전자우편으로 매일 유머를 제공할 수 있습니다.
TE31 운영자는 회원의 전자우편으로 광고를 제공할 수 있습니다. 이때, 광고를 원하지 않는 회원은 거부의사를 표명할수 있습니다.

제 13 조 (회원의 게시물) 

운영진은 회원이 게시하거나 등록하는 서비스내의 내용물이 다음 각 호의 1에 해당한다고 판단되는 경우에 사전통지 없이 삭제할 수 있습니다. 

1.다른 회원 또는 제3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우 
2.공공질서 및 미풍양속에 위반되는 내용인 경우 
3.범죄적 행위에 결부된다고 인정되는 내용일 경우 
4.제 3 자의 저작권 등 기타 권리를 침해하는 내용인 경우 
5.TE31 운영자가 규정한 게시기간을 초과한 경우 
6.게시판의 성격에 맞지 않는 경우
7.지나친 중복게시물인 경우
8.혐오감을 유발하는 경우
9.특정회원을 비방하는 경우
10.지나친 선정성글 혹은 음란성 게시물인 경우
11.광고,홍보성 글인 경우
12.너무 많은 욕설이 섞인 게시물
13.기타 TE31의 운영목적에 위배되는 경우
14.기타 관계법령에 위반된다고 판단되는 경우 



제 14 조 (게시물의 저작권) 

서비스에 게재된 자료에 대한 권리는 다음 각 호와 같습니다. 

1.게시물에 대한 책임은 게시자에게 있으며 등록되는 모든 글과 자료는 사이트 운영을 위한 수익사업에 사용될 수 있고 서비스내의 게재권을 갖습니다. 
2.회원은 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 서비스에 게재된 자료를 상업적으로 사용할 수 없습니다. 
3.게시물은 주기적으로 백업게시판에 보존되며,백업게시판에 보존되는 게시물은 임의로 삭제할 수 없습니다.



제 15 조 (서비스 이용시간) 

1.서비스의 이용은 TE31 운영자의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간을 원칙으로 합니다. 다만 정기 점검 등의 필요로 TE31 운영자가 정한 날이나 시간은 그러하지 않습니다. 
2.TE31 운영자는 서비스를 일정범위로 분할하여 각 범위별로 이용가능시간을 별도로 정할 수 있으며 이 경우 그 내용을 사전에 공지합니다. 

제 16 조 (서비스 제공의 중지) 

1.TE31 운영자는 다음 각 호에 해당하는 경우 서비스 제공을 중지할 수 있습니다. 
  ㄱ.서비스용 설비의 보수 등 공사로 인한 부득이한 경우 
  ㄴ.전기통신사업법에 규정된 기간통신사업자가 전기통신서비스를 중지했을 경우 

2.TE31 운영자는 국가비상사태, 정전, 서비스 설비의 장애 또는 서비스 이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 때에는 서비스의 전부 또는 일부를 제한하거나 정지할 수 있습니다. 

제 4 장 계약해지 및 이용제한

제 17 조 (계약해지 및 이용제한) 

1. 탈퇴는 매월 1일에 정보수정 메뉴에서 가능합니다.
2. 욕설,음란물,남 비방등의 불량자료는 원작성자의 동의없이 삭제될 수 있습니다.
3. 2번 조항을 자주 위반하는 사용자의 경우 사전 통보 없이 IP차단 될 수 있습니다.
4. 처음 가입시 레벨10회원으로써 일부 게시판은 리플달기만 허용됩니다.
   가입한지 7일이 지나서 다시 로그인을 하시면 등급이 자동으로 상향됩니다.

제 5 장 손해배상 등 

제 18 조 (손해배상) 

TE31 운영자는 서비스 이용과 관련하여 회원에게 발생한 어떠한 손해에 관하여도 책임을 지지 않습니다. 

제 19 조 (면책조항) 

1.TE31 운영자는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다. 
2.TE31 운영자는 회원의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 않습니다. 
3.TE31 운영자는 회원이 서비스를 이용하여 기대하는 손익이나 서비스를 통하여 얻은 자료로 인한 손해에 관하여 책임을 지지 않습니다. 
4.TE31 운영자는 회원이 서비스에 게재한 정보, 자료, 사실의 신뢰도, 정확성 등 내용에 관하여는 책임을 지지 않습니다. 

제 21조 (관할법원) 

요금 등 서비스 이용으로 발생한 분쟁에 대해 소송이 제기될 경우 운영자의 거주지를 관할하는 법원을 관할법원으로 합니다.
