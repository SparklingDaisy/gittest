<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  /* 자바의 메소드처럼 사용할 수 있는 함수기능
  메소드는 종속됨, 함수는 독립적으로 사용가능
  따라서 자바에는 모두 클래스를 사용하므로 함수가 존재하지 않음 */
  /* 자바스크립트는 매개변수는 그냥 변수명 만으로 선언한다 */
function hi(name){     
	document.write('<h3>'+name+'님 안녕하세요</h3>');
	document.write('<h3>감사해요~</h3>');
}

hi('둘리');
hi('고길동');
hi();
/* 자바스크립트는 이름으로 찾기 때문에 매개변수 값이 없더라도
hi라는 이름을 찾아서 무조건 실행하게 된다 */
  </script>
 </head>
 <body>
  
 </body>
</html>
