<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <h1>회원 정보 기입</h1>
  <form name="memberinfo" action="http://naver.com" method="post">
  <!-- mothod는 데이터 전달방식을 버퍼로 전달, 대용량파일 또는 보안을 위해 이 방식을 이용-->
  	<fieldset>
		<legend>기본정보</legend>
		<!-- label은 누르면 커서로 바로 이동함(시각장애인 배려) -->
		<label>아이디:<input type="text" name="userid" size="45" maxlength="6" value="hong"></label><br>
		<label for="pwd">비밀번호:</label><input type="password" name="userpwd" size="15" id="pwd"><br>
	</fieldset>

	성별:<input type="radio" name="se" value="남자">남자
		<input type="radio" name="se" value="여자" checked="checked">여자
		<input type="radio" name="se" value="트랜스">트랜스<br>
		<!-- 같은 이름을 써야 가족이라 판단하여 같이 누르지 못하게 할 수 있음 -->
	
	<!-- checkbox -->
	취미:<input type="checkbox" name="hobby" value="보컬" checked="checked">보컬
		<input type="checkbox" name="hobby" value="기타">기타
		<input type="checkbox" name="hobby" value="베이스">베이스
		<input type="checkbox" name="hobby" value="피아노">피아노
		<input type="checkbox" name="hobby" value="드럼">드럼<br>
	
	<!-- select box -->
	직업:
	<select name="job" size="4" multiple>
		<option value="학생">학생</option>
		<option value="공무원">공무원</option>
		<option value="군인">군인</option>
		<option value="자영업" selected>자영업</option>
		<option value="회사원">회사원</option>
		<option value="프리랜서">프리랜서</option>
	</select><br>
	자기소개<br>
	<textarea name="pr" cols="45" rows="5">Hello~</textarea><br>
	사진 올리기:<input type="file" name="myphoto"><br>

	<input type="submit" value="전달">
	<input type="reset" value="다시작성">
	<input type="button" value="더미버튼">

	</form>
 </body>
</html>
