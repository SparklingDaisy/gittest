<!DOCTYPE html>
<html lang="ko"> <!--웹표준에 의해 쓰는것을 권고함 -->
 <head>
  <meta charset="UTF-8"> <!--모든 케릭터 셋을 UTF-8로 사용한다고 생각하면됨 -->
  <title>Document</title>
 </head>
 <body>
  이것은 editPlus로 작성한 내용입니다.
  <hr> <!--구분선-->

  <!--물리태그이자 인라인 태그-->
	<b>진하게</b><!--bold -->
	<i>기울임</i><!--italic -->
	<u>밑줄</u><!--underline, 이 친구 비 표준 태그이므로 이제는 실무에서 사용안함-->

	<!-- 물리태그이자 블록태그
	블록태그의 특징은 한 줄을 전부 차지함(블록이 한줄만큼의 크기로 존재함)--> 

	<hr>
	<h1>이것은 제목입니다.</h1><!--이렇게하면 제목으로 인지-->
	<h3>이것도 제목이구요.</h3><!-- 웹표준에 따르면 제목 뒤에 오는 제목은 같거나 더 작은 제목이 와야함-->
	<h6>이것도 제목입니다.</h6>
	<hr>
	<u><i><b>진하고 기울이며 밑줄까지~</b></i></u>

	<!-- 속성태그-->
	<hr>
	<font size="1" color="blue">이것은 font태그입니다.<br></font>
	<font size="7" color="#ff3399" face="segoe Print"> 이것도 font태그입니다.<br></font>
	
	<!-- 태그의 속성은 ""를 사용하여 입력하고(웹 표준) 태그는 소문자로 작성하라
	태그는 태그안에 종속되는 식으로 이루어짐-
	색상은 네임을 직접 입력할 수 있고, 보통은 색상테이블을 사용함
	<!-- 마크업 랭귀지에서는 한글로 된 주석은 오류가 발생할 수 있으므로 피해야한다 -->

 </body>
</html>
